<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Practice</title>
</head>
<body>
    <!-- <div> elements and <p> elements -->
    <div>Hello, World!</div>
    <div>Hello again!</div>
    <p>Hi...</p>
    <div>Okay, bye.</div>

    <!-- class selector -->
    <div class="alert-text">Please agree to our terms of service.</div>
    
    <!-- ID selector -->
    <!-- an element can only have on ID, but can have multiple classes -->
    <div id="title">My Awesome 90's page</div>


    <!-- grouping selector -->
    
    <div class="read">This is a read message.</div>
    <div class="unread">This is an unread message.</div>

    <!-- chaining selector -->

    <div>
        <div class="subsection header">Latest Posts</div>
        <p class="subsection preview" id="preview">This is where a preview for a post might go.</p>
    </div>
    

    <!-- descendant combinator -->

    <div class="ancestor">
        <!-- A -->
        <p>A</p>
        <div class="contents">
        <!-- B -->
            <P>B</P>
            <div class="contents">
                <!-- C -->
                <p>C</p>
            </div>
        </div>
    </div>
    
    <div class="contents">
        <p>D</p><!-- D -->
    </div>
  

</body>
</html>
