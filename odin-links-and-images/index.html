<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Homepage</h1>
    <!-- anchor element -->

        <!-- targer = "_self" or "_blank" -->
    
    <!-- odin project - absolute link -->
    <a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferer">About The Odin Project</a>

    <!-- about page - relative links -->
        <!-- ./ looks for the file/directory relative to the current directory -->
     <a href="./pages/about.html">About</a>



    <!-- Display an Image using an absolute path-->
    <img src="https://www.theodinproject.com/mstile-310x310.png" alt="The Odin Project Logo" height="310" width="310">

    <!-- Display an Image using a relative path -->
     <img src="./images/dog.jpg" alt="A Photo of a Dog" height="310" width="310">
</body>
</html>
